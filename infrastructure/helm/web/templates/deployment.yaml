{{- include "web.validateValues" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Automatically restart pods when ConfigMap changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext.podSecurityContext | nindent 8 }}
      initContainers:
        - name: env-substitution
          image: {{ include "web.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext.containerSecurityContext | nindent 12 }}
          command:
            - sh
            - -c
            - |
              # Copy the built files to the shared volume
              cp -r /usr/share/nginx/html/* /output/

              # Use envsubst to replace tokens in index.html
              envsubst < /output/index.html > /output/index.html.tmp
              mv /output/index.html.tmp /output/index.html

              echo "Environment substitution complete"
              cat /output/index.html | grep "window.env"
          envFrom:
            - configMapRef:
                name: {{ include "web.configMapName" . }}
          volumeMounts:
            - name: web-files
              mountPath: /output

      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "web.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          volumeMounts:
            - name: web-files
              mountPath: /usr/share/nginx/html
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: web-files
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
