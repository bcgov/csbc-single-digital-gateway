# Development environment values
# Override the base values.yaml for development deployments

# Single replica for development
replicaCount: 1

# Image configuration for development
image:
  # Use the develop tag for development environment
  tag: develop
  pullPolicy: Always

# Application configuration for development
app:
  # Database configuration
  # Inherits defaults from values.yaml (database chart values)
  database:
    # SSL disabled for development environment
    ssl: false

# Reduced resources for development
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

# Faster probe timings for development
livenessProbe:
  initialDelaySeconds: 20
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5

# Database migrations for development
migrations:
  enabled: true
  # Use direct connection in dev for simpler debugging
  useDirectConnection: true
  # Shorter timeout for dev
  activeDeadlineSeconds: 120
  # Minimal resources for dev
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
